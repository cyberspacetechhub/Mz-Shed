<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="Script/dom.js"></script>
</head>
<body>

    <div class="signup">
            <h1>Sign Up</h1>
            <h5>Fill in the form to create your account</h5>
            <form action="" method="get">
                <div>
                    <label for="username">User Name:</label>
                    <input type="text" id="UserName" placeholder="User Name" autocomplete="off">
                </div>
                <div>
                    <label for="email">Email:   </label>
                    <input type="email" id="email" placeholder="Email" autocomplete="on">
                </div>
                <div>
                    <label for="Firstname">First Name:</label>
                    <input type="text" id="Firstname" placeholder="First Name">
                </div>
                <div>
                    <label for="Lastname">Last Name:</label>
                    <input type="text" id="Lastname" placeholder="Last Name">
                </div>
                <div>
                    <label for="Phone">Phone Number:</label>
                    <input type="text" id="Phone" placeholder="Phone Number">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Password">
                </div>
                <div>
                    <label for="password">Re-Type Password:</label>
                    <input type="password" placeholder="Re-Type Password">
                </div>
                <div>
                   <button type="submit" id="btn" value="signup">Sign Up</button>
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </form>
    </div>
    
</body>
</html>
